<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Site exemplo</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
	<body>
<div class="container">
	<header>
		<h1>Guia do Bootstrap 3</h1>
	</header>
	<div class="row">
		<div role="main" class="col-md-8">
			<h2>Contato</h2>
	<form action="#" method="post">
		<div class="form-group">
			<label for="inputName">Seu Nome</label>
			<input type="text" class="form-control" id="inputName">
		</div>
		<div class="form-group">
			<label for="inputEmail">Seu E-mail</label>
			<input type="email" class="form-control" id="inputEmail">
		</div>
		<div class="form-group">
			<label for="inputSubject">Assunto</label>
			<input type="text" class="form-control" id="inputSubject">
		</div>
		<div class="form-group">
			<label for="textMessage">Mensagem</label>
			<textarea id="textMessage" class="form-control" rows="10"></textarea>
		</div>
		<button type="submit" class="btn btn-default">Enviar</button>
	</form>
		</div>

		<aside role="complementary" class="col-md-4">
			<div id="widget-about" class="panel panel-default">
				<div class="panel-body">
				<h4>Info</h4>
				<p>Etiam et mollis neque. Nulla tempus enim bibendum
				â€¦
				</p>
				</div>
				</div>
				<div id="widget-links" class="panel panel-default">
				<div class="panel-body">
				<h4>Links</h4>
				<ul class="list-unstyled">
				<li><a href="#">Github</a></li>
				<li><a href="#">Twitter</a></li>
				<li><a href="#">Facebook</a></li>
				</ul>
			</div>
		</aside>
		</div> <!-- /.row -->
		<hr />
		<footer>
			<p class="text-muted">&copy; 2015 - Web Dev Academy</p>
		</footer>
	</div>
</div> <!-- /.container -->

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</body>
</html>
